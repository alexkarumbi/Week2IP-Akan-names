<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan-Names</title>
</head>
<body>
    <div class="container">
        <header>
            <p> This website will provide you with your akan name based on your date of birth.</p>
            <p>Akan names is a naming system used in Ghana to give children their names according to the specific day they were born.</p>
            <p>Feel free to enter your details below and you will get your akan name.</p>
        </header>
        <h2>Fill in details </h2>
        <form class="form" id="form">
            <div class="form-control">
                <label class="label">Year</label>
                <input type="number" placeholder="year" id="YearField" required>
            </div>
            <div class="form-control">
                <label class="label">Month</label>
                <input type="number" placeholder="year" id="MOnthField" required>
            </div>
            <div class="form-control">
                <label class="label">Date</label>
                <input type="number" placeholder="Date" id="DateField" required>
            </div>

    



        </form>
    </div>
</body>
</html>
