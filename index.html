<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Akan-Names</title>
</head>
<body>
    <div class="container">
        <header>
            <p> This website will provide you with your akan name based on your date of birth.</p>
            <p>Akan names is a naming system used in Ghana to give children their names according to the specific day they were born.</p>
            <p>Feel free to enter your details below and you will get your akan name.</p>
        </header>
        <div class="form-body">
            <form class="form" id="form">
                    <h2>Fill in your details</h2>
                <div class="form-control">
                    <label class="label">Year</label>
                    <input type="text" placeholder="e.g 1988" id="YearField"autocomplete="off" required>
                </div>
                <div class="form-control">
                    <label class="label">Month</label>
                    <input type="text" placeholder="month" id="MonthField"autocomplete="off" required>
                </div>
                <div class="form-control">
                    <label class="label">Date</label>
                    <input type="text" placeholder="Date" id="DateField"autocomplete="off" required>
                </div>
                <select class="form-control" name="Gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option> 
                </select>
    
                <button onclick="validateform()">submit</button>
    
            
            </form>
        </div>

    </div>
    <script src="Javascript/script.js"></script>
</body>
</html>
